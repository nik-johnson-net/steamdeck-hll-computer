<!DOCTYPE html>
<html>

<head lang="en">
    <title>Computed Value Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="History Level">
        <sdpi-select setting="historyLevel" value-type="number" placeholder="Select which value to show">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </sdpi-select>
    </sdpi-item>
</body>

</html>
